<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer & Job Details</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            grid-column: span 2;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
        }
        #createJobBtn {
            background-color: yellow;
            color: black;
        }
        #createJobBtn.sent {
            background-color: red;
            color: black;
        }
        .button-container {
            grid-column: span 2;
            text-align: center;
            position: sticky;
            bottom: 0;
            background: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="form.html" frameborder="0"></iframe>
        <div class="button-container">
            <button id="createJobBtn">Create Job</button>
            <button id="saveInfoBtn">Save Info</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
